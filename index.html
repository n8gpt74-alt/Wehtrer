<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Профессиональный мониторинг погоды с аналитикой, прогнозами и 3D визуализацией" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Метеостанция" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="./icons/icon.svg" />
    <link rel="apple-touch-icon" href="./icons/icon.svg" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />
    
    <!-- Preconnect to API -->
    <link rel="preconnect" href="https://api.openweathermap.org" />

    <title>Метеостанция - Прогноз погоды</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.jsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
